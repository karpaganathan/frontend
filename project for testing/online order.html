<!DOCTYPE html>
<html>
<head>
  <title>Online Order Form</title>
  <link rel="stylesheet" href="order.css">
</head>
<body>
  <div class="container">
    <h2><marquee>Online Order Form</marquee></h2>
    <form action="/submit_order" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      
      <div class="form-group">
        <label for="menu">Menu:</label>
        <select id="menu" name="menu" required>
          <option value="">Select an item</option>
          <option value="item1">idly</option>
          <option value="item2">dosai</option>
          <option value="item3">poori</option>
          <option value="item3">full-meals</option>
          <option value="item3">lemon rice</option>
          <option value="item3">curd rice</option>
          <option value="item3">parota</option>
          <option value="item3">veg-KOTHU</option>
          <option value="item3">veg-rice</option>
          
        </select>
      </div>
      
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
      </div>
      
      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>
      </div>
      
      <input type="submit" value="Place Order & subscribe">
    </form>
  </div>
</body>
</html>
